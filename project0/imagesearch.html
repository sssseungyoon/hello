<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class = "container">
        <div class="top-right">
            <a href="main.html">Google Search</a>
            <a href="advancedsearch.html">Google Advanced Search</a>
        </div>
        <div class="child">
            <form action="https://images.google.com/search">
                <h1 class = "headers">Google Image Search</h1>
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" placeholder="Search images..."> 
                <input type="submit" value="Google Search">
            </form>
        </div>           
    </div>
</body>
</html>
